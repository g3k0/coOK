<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="UTF-8">
        <title>Ionic</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">

        <!--bower dependencies -->
        <link href="lib/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet">

        <link ios-href="build/css/app.ios.css" rel="stylesheet">
        <link md-href="build/css/app.md.css" rel="stylesheet">
        <link wp-href="build/css/app.wp.css" rel="stylesheet">

    </head>

    <body>

        <!-- This is Ionic's root component, where the app will load -->
        <ion-app></ion-app>

        <!-- bower dependencies -->
        <script src="lib/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="lib/jquery-ui-1.12.1/jquery-ui.min.js" type="text/javascript"></script>     

        <!-- cordova.js required for cordova apps -->
        <script src="cordova.js" type="text/javascript"></script>
        <!-- Polyfill needed for platforms without Promise and Collection support -->
        <script src="build/js/es6-shim.min.js" type="text/javascript"></script>
        <!-- Zone.js and Reflect-metadata  -->
        <script src="build/js/Reflect.js" type="text/javascript"></script>
        <script src="build/js/zone.js" type="text/javascript"></script>
        <!-- The bundle which is built from the app's source code -->
        <script src="build/js/app.bundle.js" type="text/javascript"></script>

         <!-- custom js files -->
        <script src="build/js/custom.js" type="text/javascript"></script>
        
    </body>
</html>
