<div *ngIf="!loading">
	<ion-menu [content]="content">
	    <ion-content class="menu-content">
	        <ion-list>
	            <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
	                <ion-icon name="{{p.icon}}"></ion-icon>
	                {{p.title}}
	            </button>
	        </ion-list>
	    </ion-content>
	</ion-menu>

	<ion-nav id="nav" #nav [root]="rootPage" #content swipe-back-enabled="true"></ion-nav>
</div>

<ion-header *ngIf="loading">
	
</ion-header>

<ion-content *ngIf="loading" class="loading">

	<div class="logo-container">
		<img class="logo" src="asset/logo.png" />
	</div>

	<div class="text">
		<h1>Caricamento...</h1>
	</div>
	<!--{{'TEST:' + test}}-->
	<div class="spinner">
		<ion-spinner name="bubbles"></ion-spinner>
	</div>

</ion-content>
