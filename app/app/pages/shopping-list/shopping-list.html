<ion-header class="recipe-header">

	<ion-toolbar>

		<ion-title>
			Lista della spesa
		</ion-title>

		<ion-buttons start>
			<button ion-button (click)="dismiss()">
		    	<span color="primary" showWhen="ios">Cancel</span>
		    	<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
		  	</button>
		</ion-buttons>

	</ion-toolbar>

</ion-header>

<ion-content padding class="shopping-list">
	<ion-card>
		<ion-card-header></ion-card-header>
		<ion-card-content>
			<ion-list>
			  <button ion-item *ngFor="let ingredient of shoppingList" (click)="ingredientSelected(ingredient)">
			  <ion-label>{{ingredient}}</ion-label>
			    <ion-toggle></ion-toggle>
			  </button>  
			</ion-list>
		</ion-card-content>
	</ion-card>
</ion-content>
