<ion-header>
    <ion-navbar secondary>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Lista Ricette Salvate</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="favorites">

	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
	
		<div class="item" *ngFor="let item of items">

			<div class="container">

				<div class="name" (click)="presentModal()">
					{{item.name}}
				</div>

				<div class="icon">
					<ion-icon name="share"></ion-icon>
				</div>

				<div class="icon">
					<ion-icon name="trash"></ion-icon>
				</div>

			</div>

		</div>

</ion-content>
