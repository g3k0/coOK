<ion-header>
    <ion-navbar secondary>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Lista Ricette Salvate</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="favorites">

	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

		<button ion-button color="success" (click)="getFavorites()">Aggiorna i favoriti</button>
		
		<div class="item" *ngFor="let item of items;let index=index ">

			<div class="container">

				<div class="name" (click)="presentModal(item)">
					{{item.name}}
				</div>
				
				<div class="icon">
					<ion-icon name="share"></ion-icon>
				</div>

				<div class="icon">
					<ion-icon name="trash" (click)="showDeleteConfirm(index,item.name)"></ion-icon>
				</div>

			</div>

		</div>

</ion-content>
