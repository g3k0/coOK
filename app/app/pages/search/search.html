<ion-header>
    <ion-navbar secondary>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Cerca Ricette</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="search">
	<form class="form-wrapper cf">
        <input type="text" placeholder="Inserisci gli ingredienti...">
        <button type="submit">Inserisci</button>
    </form>

    <ion-grid class="ingredients">

		<ion-row>
			<ion-col width-25>
				<p>Patate <span>x</span></p>
			</ion-col>
			<ion-col width-25>
				<p>Carote <span>x</span></p>
			</ion-col>
			<ion-col width-25>
				<p>Burro <span>x</span></p>
			</ion-col>
			<ion-col width-25>
				<p>Ricotta <span>x</span></p>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col width-25>
				<p>Fettine di carne <span>x</span></p>
			</ion-col>
			<ion-col width-25>
				<p>Insalata <span>x</span></p>
			</ion-col>
		</ion-row>

	</ion-grid>
</ion-content>
