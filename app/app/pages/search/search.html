<ion-header>
    <ion-navbar secondary>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Cerca Ricette</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="search">
    
    <h4>ricerca ricette per ingredienti:</h4>

	<form class="form-wrapper cf">
        <input type="text" name="ingredient" placeholder="Inserisci gli ingredienti..." [(ngModel)]="ingredient">
        <button type="submit" (click)="pushIngredient(ingredient);ingredient=null">Inserisci</button>
    </form>
    
    <div class="ingredients">
        <div class="container">
            <div class="box" *ngFor="let ingredient of ingredients">
                <p>
                    {{ingredient}} 
                    <span (click)="deleteIngredient(ingredient)">x</span>
                </p>
            </div>
        </div>
    </div>
    
    <ion-card class="filters">

        <ion-card-header>
            Migliora la ricerca con i filtri:
        </ion-card-header>

        <ion-list>

            <button ion-item (click)="recipeName()">
                <ion-icon name="create" item-left></ion-icon>
                Nome Ricetta
            </button>

            <button ion-item (click)="mainIngredient()">
                <ion-icon name="pizza" item-left></ion-icon>
                Ingrediente principale
            </button>

            <button ion-item (click)="recipeType()">
                <ion-icon name="restaurant" item-left></ion-icon>
                Tipo di piatto
            </button>

        </ion-list>

    </ion-card>

    <button ion-button color="secondary" small (click)="clearFilters();presentToast('top')">
        Reset filtri
    </button>

    <button ion-button color="success" class="search-button" (click)="search()">Cerca</button>

</ion-content>
