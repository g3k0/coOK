<ion-header>
    <ion-navbar secondary>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Cerca Ricette</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="search">
    
    <h4>ricerca ricette per ingredienti:</h4>

	<form class="form-wrapper cf">
        <input type="text" placeholder="Inserisci gli ingredienti...">
        <button type="submit">Inserisci</button>
    </form>

    <ion-grid class="ingredients">
		<ion-row>
			<ion-col width-25>
				<p>Patate <span>x</span></p>
			</ion-col>
			<ion-col width-25>
				<p>Carote <span>x</span></p>
			</ion-col>
			<ion-col width-25>
				<p>Burro <span>x</span></p>
			</ion-col>
			<ion-col width-25>
				<p>Ricotta <span>x</span></p>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col width-25>
				<p>Fettine di carne <span>x</span></p>
			</ion-col>
			<ion-col width-25>
				<p>Insalata <span>x</span></p>
			</ion-col>
		</ion-row>
	</ion-grid>
    
    <ion-card class="filters">

        <ion-card-header>
            Migliora la ricerca con i filtri:
        </ion-card-header>

        <ion-list>

            <button ion-item (click)="recipeName()">
                <ion-icon name="create" item-left></ion-icon>
                Nome Ricetta
            </button>

            <button ion-item (click)="mainIngredient()">
                <ion-icon name="pizza" item-left></ion-icon>
                Ingrediente principale
            </button>

            <button ion-item (click)="recipeType()">
                <ion-icon name="restaurant" item-left></ion-icon>
                Tipo di piatto
            </button>
            
            <!--
            <button ion-item (click)="persons()">
                <ion-icon name="people" item-left></ion-icon>
                Numero di persone
            </button>
            -->

        </ion-list>

    </ion-card>

    <button ion-button color="secondary" small>
        Reset filtri
    </button>

    <button ion-button color="success" class="search-button">Cerca</button>

</ion-content>
