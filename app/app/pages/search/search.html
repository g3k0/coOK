<ion-header>
    <ion-navbar secondary>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Cerca Ricette</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="search">
	<form class="form-wrapper cf">
        <input type="text" placeholder="Inserisci gli ingredienti...">
        <button type="submit">Inserisci</button>
    </form>

    <ion-grid class="ingredients">
		<ion-row>
			<ion-col width-25>
				<p>Patate <span>x</span></p>
			</ion-col>
			<ion-col width-25>
				<p>Carote <span>x</span></p>
			</ion-col>
			<ion-col width-25>
				<p>Burro <span>x</span></p>
			</ion-col>
			<ion-col width-25>
				<p>Ricotta <span>x</span></p>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col width-25>
				<p>Fettine di carne <span>x</span></p>
			</ion-col>
			<ion-col width-25>
				<p>Insalata <span>x</span></p>
			</ion-col>
		</ion-row>
	</ion-grid>

    <div id="accordion" class="filters">
        <h3>Nome Ricetta</h3>
        <div>
            <form>
                <input class="recipe-name" type="text" placeholder="Inserisci...">
            </form>    
        </div>

        <h3>Ingrediente principale</h3>
        <div>
            <form>
                <input class="main-ingredient" type="text" placeholder="Inserisci...">
            </form>    
        </div>

        <h3>Tipo di piatto</h3>
        <div>
            <div class="row dishes">
                <div class="col-xs-6 col-sm-6 col-md-6">Bevande</div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="checkbox" data-toggle="toggle">
                </div>
            </div>
            <div class="row dishes">
                <div class="col-xs-6 col-sm-6 col-md-6">Antipasti</div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="checkbox" data-toggle="toggle">
                </div>
            </div>
            <div class="row dishes">
                <div class="col-xs-6 col-sm-6 col-md-6">Primi</div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="checkbox" data-toggle="toggle">
                </div>
            </div>
            <div class="row dishes">
                <div class="col-xs-6 col-sm-6 col-md-6">Carni</div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="checkbox" data-toggle="toggle">
                </div>
            </div>
            <div class="row dishes">
                <div class="col-xs-6 col-sm-6 col-md-6">Pollame</div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="checkbox" data-toggle="toggle">
                </div>
            </div>
            <div class="row dishes">
                <div class="col-xs-6 col-sm-6 col-md-6">Pesce</div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="checkbox" data-toggle="toggle">
                </div>
            </div>
            <div class="row dishes">
                <div class="col-xs-6 col-sm-6 col-md-6">Contorni</div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="checkbox" data-toggle="toggle">
                </div>
            </div>
            <div class="row dishes">
                <div class="col-xs-6 col-sm-6 col-md-6">Salse</div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="checkbox" data-toggle="toggle">
                </div>
            </div>
            <div class="row dishes">
                <div class="col-xs-6 col-sm-6 col-md-6">Dolci</div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="checkbox" data-toggle="toggle">
                </div>
            </div>
        </div>

        <h3>Numero di persone</h3>
        <div>
            <div id="slider">
                <div id="custom-handle" class="ui-slider-handle ui-slider-horizontal"></div>
            </div>
        </div>
    </div>

    <button ion-button color="danger" small>
        Reset filtri
    </button>

</ion-content>
