<ion-header>
    <ion-navbar secondary>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Calendario</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="calendar flip-container" [class.flipped]="flipped">
    <div class="flipper">

	    <div class="front">
	    	<div class="container">
				<div class="day" *ngFor="let day of calendar" (click)="flip(day)">
					<div class="title">
							{{day.day}}
					</div>
					<div class="meal" *ngFor="let meal of day.meals">
						{{meal.name}}
						<div class="recipe" *ngFor="let recipe of meal.recipes">{{recipe}}</div>
					</div>
				</div>
	    	</div>
		</div> <!-- front -->

		<div class="back">
	 
			<ion-grid>

				<ion-row>
					<ion-col width-90 (click)="flip()">
						<ion-icon name="arrow-round-back"></ion-icon>
					</ion-col>
				</ion-row>
		
				<ion-row>
					<ion-col width-90 class="day-title-detail">
						<h3>{{day.day}}</h3>
					</ion-col>
				</ion-row>

				<ion-row>
					<ion-col width-90>
				        <ion-card>
						    <ion-card-header>
						    	Pranzo
						    </ion-card-header>
						    <ion-card-content>
						    	<div class="item">
									<div class="container">
										<div class="name" (click)="presentModalRecipe()">
											A Pizza Ca' Pummarola Ncopp'
										</div>
										<div class="icon">
											<ion-icon name="trash"></ion-icon>
										</div>
									</div>
								</div>
								<div class="item">
									<div class="container">
										<div class="name" (click)="presentModalRecipe()">
											Abbacchio A Scottadito
										</div>
										<div class="icon">
											<ion-icon name="trash"></ion-icon>
										</div>
									</div>
								</div>

								<button ion-button small (click)="presentModalAddRecipe()">
									<ion-icon name="add"></ion-icon>
									Aggiungi
								</button>
						    </ion-card-content>
						</ion-card>
					</ion-col>
				</ion-row>
				
				<ion-row>
					<ion-col width-90>
						<ion-card>
						    <ion-card-header>
						    	Cena
						    </ion-card-header>
						    <ion-card-content>
						    	<div class="item">
									<div class="container">
										<div class="name" (click)="presentModalRecipe()">
											Abbraccio di mezze maniche
										</div>
										<div class="icon">
											<ion-icon name="trash"></ion-icon>
										</div>
									</div>
								</div>
								<button ion-button small (click)="presentModalAddRecipe()">
									<ion-icon name="add"></ion-icon>
									Aggiungi
								</button>
						    </ion-card-content>
						</ion-card>
					</ion-col>
				</ion-row>

			</ion-grid>

	    </div> <!-- back -->

	</div> <!-- flipper -->

</ion-content>
