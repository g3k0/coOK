<ion-header class="add-recipe-header">

	<ion-toolbar>

		<ion-title>
			Aggiungi ricetta
		</ion-title>

		<ion-buttons start>
			<button ion-button (click)="dismiss()">
		    	<span color="primary" showWhen="ios">Cancel</span>
		    	<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
		  	</button>
		</ion-buttons>

	</ion-toolbar>

</ion-header>

<ion-content padding class="add-recipe">
	<ion-list>
		<ion-item *ngFor="let item of items">
			<span (click)="presentModal()">{{ item.name }}</span>
			<ion-icon name="add-circle"></ion-icon>
		</ion-item>
	</ion-list>
</ion-content>
