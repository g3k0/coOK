<ion-header class="add-recipe-header">

	<ion-toolbar>

		<ion-title>
			{{title}}
		</ion-title>

		<ion-buttons start>
			<button ion-button (click)="dismiss()">
		    	<span color="primary" showWhen="ios">Cancel</span>
		    	<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
		  	</button>
		</ion-buttons>

	</ion-toolbar>

</ion-header>

<ion-content padding class="add-recipe">

	<div *ngIf="message">
		{{message}}
	</div>

	<div class="item" *ngFor="let item of items">

		<div class="container">

			<div class="name" (click)="presentModal(item)">
				{{item.name}}
			</div>

			<div *ngIf="!day" class="icon" (click)="addFavorite(item)">
				<ion-icon name="add-circle"></ion-icon>
			</div>
			<div *ngIf="day" class="icon" (click)="addRecipeToCalendar(item)">
				<ion-icon name="add-circle"></ion-icon>
			</div>
		</div>

	</div>
	
</ion-content>
